<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <h2>Student Details</h2>

    <div data-lift="StudentDetails">
        <ul>
            <li id="student">
                <div>
                    <p class="heading"></p>
                    <p class="groups"></p>
                    <p class="assessments"></p>
                </div>
            </li>
        </ul>
    </div>

    <h3>Change Current Year Group and Instrument Assignment</h3>
    <form class="lift:form.ajax">
        <div data-lift="StudentDetails.moveControls">
            <div><span id="replace"/></div>
            <div><span id="groups"/></div>
            <div><span id="instruments"/></div>
            <input id="submitMove" type="submit" value="Change"/><br/>
        </div>
    </form>
    <br/>

    <h3>Delete Group Assignments</h3>
    <form class="lift:form.ajax">
        <div data-lift="StudentDetails.deleteGroupAssignment"/>
    </form>

</div>
</body>
</html>
