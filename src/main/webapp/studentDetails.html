<!DOCTYPE html>
<html xmlns:lift="http://www.w3.org/1999/xhtml">
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <div data-lift="NewAssessment">
        <script language="JavaScript" src="js/metronome.js"></script>
        <span id="setTempo"></span>
        <span id="setMetroSoundNum"></span>
    </div>

    <div data-lift="StudentDetails">
        <div class="row">
            <div class="col-md-5">
                <span class='h3' id="name"></span> <span id="edit">
                </span>
                <table>
                    <tr>
                        <td class="alignRight">Grade:</td>
                        <td><span class="grade"/></td>
                    </tr>
                    <tr>
                        <td class="alignRight">Last passed:</td>
                        <td><span id="lastPiece"></span></td>
                    </tr>
                </table>
                <p/>
            </div>
            <div class="col-md-6">
                <div class='well'>
                    <div>Next testing student: <span data-lift='comet?type=Student' id='nextTesting'></span></div>
                    <div data-lift='NextStudent'>Next
                        <span id='snGroup'></span><span id='snInstrument'></span>student:
                        <span id='snLink'></span>
                    </div>
                </div>
            </div>
        </div>

        <div id='inQueue' class='well' style='color: red'>
            <h3>If you are testing this student, please select
            from the testing queue, so the name is removed.</h3>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse0">Groups and Instruments</a>
                </h4>
            </div>
            <div data-lift="GroupAssignments" id="collapse0" class="panel-collapse collapse">
                <div class="panel-body">
                    <table class="autoWidth noShade">
                        <tr>
                            <th></th>
                            <th>Year</th>
                            <th>Group</th>
                            <th>Instrument</th>
                        </tr>
                        <tr class="assignmentRow">
                            <td class="sel"></td>
                            <td class="year"></td>
                            <td class="group"></td>
                            <td class="instrument"></td>
                        </tr>
                    </table>
                    <br/>

                    <div><span id="delete" class="btn" style="display: none;"></span>
                        <span id="create" class="btn"></span> <span id="nextSel"></span></div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse1">Assessment</a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
                <div class="panel-body">
                    <div data-lift="NewAssessment">
                        <div style="margin-bottom: 1em">
                            <span id="piece" class="input-lg"></span>
                            <input id="metronome" class="btn btn-lg" style='margin-bottom: 3px; margin-left: 1em;'
                                   type="button" value="Metronome" onclick="metro()"/>
                            <span id="metroSound" class="input-lg"></span>
                            <input id="tempo" type="number" style='font-size: 120%' onChange="tempoBpm = this.value;">
                            <span id="instrument" class='input-lg' style='margin-left: 1em;'></span>
                            <span id="subinstrument" class='input-lg'></span>
                        </div>

                        <form data-lift="form.ajax">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h5 class="panel-title">Comments</h5>
                                </div>
                                <div class="panel-body" style='padding-top: 0;'>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <span id="checkbox1"></span>
                                        </div>
                                        <div class="col-md-2">
                                            <span id="checkbox2"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div id="commentTextDiv" class="col-md-10">
                                            <textarea id="commentText" rows="3" style="width: 100%;"
                                                placeholder="Additional comments"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="margin-top: 0.5em">
                                <span id="passButton" class="btn btn-success btn-lg"></span>
                                <span style="margin-left: 1em;"></span>
                                <span id="failButton" class="btn btn-danger btn-lg"></span>
                                <span style="margin-left: 1em;"></span>
                                <span class="h3" id="passFailConfirmation" style="vertical-align: middle;"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse2">History</a>
                </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse">
                <div data-lift="Assessments?eager_eval=true" class="panel-body">
                    <p data-lift="Assessments.assessmentsSummary"/>

                    <div><span data-lift="Assessments.delete" id="deleteAss" class="btn"
                               style="display: none;"></span></div>
                    <lift:embed what="_assessments"/>
                </div>
            </div>
        </div>

        <span data-lift='StudentDetails.js'></span>

        <span data-lift="NewAssessment.audioControls"></span>
    </div>
</div>
</body>
</html>
