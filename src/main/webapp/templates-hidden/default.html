/* <![CDATA[ */
.edit_error_class {
  display: block;

}

.sidebar ul {

}

	margin:0;
	padding:0;
	list-style:none;

.sidebar ul li a {

}

	display:block;
	padding:3px;

	text-decoration:none;
}

	background-color: #eee;
}

}

}

    width: inherit;
}

.alignRight {
    text-align: right;
}

.fail {
    color: red;
}

    vertical-align: top;
