<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="description" content="A gradebook program for music teachers to collect information about student accomplishments"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="lift:Menu.title">DBSchools Music Gradebook: </title>

    <!-- bootstrap provided by the FoBo lift module, see https://github.com/karma4u101/FoBo -->
    <link href="/classpath/fobo/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/classpath/fobo/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
    <!-- Css for theming the app -->
    <link href="/assets/css/lift-theme.css" rel="stylesheet" type="text/css"/>

    <script id="jquery" src="/classpath/fobo/jquery.js" type="text/javascript"></script>
    <script id="jquery-ui" src="/js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
    <script src="bootstrap3/js/transition.js" type="text/javascript"></script>
    <script src="bootstrap3/js/collapse.js" type="text/javascript"></script>
    <script src="bootstrap3/js/tooltip.js" type="text/javascript"></script>
    <script id="json" src="/classpath/json.js" type="text/javascript"></script>
    <style type="text/css">
            /* <![CDATA[ */
body {
    padding-top: inherit;
}

#navList ul {
    padding-left: inherit;
    display: inline;
}

#navList ul li {
    display: inline;
    list-style-type: none;
    margin-right: .5em;
}

.simpleUl {
    padding-left: 0;
}

.simpleUl li {
    list-style-type: none;
}

.simpleUl input[type="checkbox"] {
    margin-right: .3em;
}

.autoWidth {
    width: inherit;
}

.alignRight {
    text-align: right;
}

.fail {
    color: red;
}

#progressMins {
    font-size: 40%;
    vertical-align: top;
}

#progressMins progress {
    vertical-align: top;
}

tr.studentRow td {
    vertical-align: top;
}

tr.studentRow img {
    width: 60px;
}

img.ttphoto {
    width: 200px;
}

.queueColumn {
    margin-top: .3em;
}

tr.selected {
    border: #428bca solid medium;
}

tr.queueRow td {
    vertical-align: top;
}

tr.queueRow img, img#photo {
    width: 60px;
}

tr.sessionRow img {
    width: 30px;
}

td {
    padding-right: 1em;
}

            /* ]]> */
    </style>
</head>
<body>
<div class="container">
    <h3><span data-lift='Title'>Music Gradebook</span><span id='periodSpan' data-lift="Testing.period"><span id="period">â€”Period
        <span id="periodNumber"></span> <progress></progress></span></span>
        <span id="ajax-loader" style='display: none;'>&#x1D110;</span>
    </h3>

    <div id="navList">
        <span data-lift="Menu.builder"></span>
    </div>
    <div>
        <span id='queueService' data-lift="Testing.queueService">
            <span id='queue' title="Select to indicate that you are ready to test from the queue">
                <label for="testingInstrument">Testing</label>
                <span id="testingInstrument"><span data-lift="Testing.queueInstrumentSelector"/></span>
            </span>
        </span>
        <span data-lift="Testing.desktopNotify">
            <span id='notify' title="Select to enable desktop notifications">
                <span id="desktopNotifyCheckbox"></span> <label for="desktopNotifyCheckbox">Desktop Notifications</label>
            </span>
        </span>
        <span id="specialScheduleOuter" data-lift="Testing.specialSchedule">
            <span id='specialSchedule' title="Select if today has a special schedule">
                <span id="specialScheduleCheckbox"></span> <label for="specialScheduleCheckbox">Special Schedule</label>
            </span>
        </span>
        <span id='messagesNotice' data-lift='comet?type=Notices' style='margin-left: 1.5em;'>
            <a href="testing">Messages: <span id='numChatMsgs' class='badge'>0</span></a>
        </span>
    </div>
    <div data-lift="Msgs"></div>
    <div data-lift="comet?type=GeneralSettingsCometActor"></div>
    <div style="margin-top: 1em;" id="content"></div>
</div>
</body>
</html>
