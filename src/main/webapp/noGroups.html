<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <h2>Students Not in any Group</h2>

    <div class="span-24">
        <div data-lift="Students.inNoGroups">
            <table class="autoWidth">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Student ID</th>
                    <th>Grade</th>
                </tr>
                </thead>
                <tbody>
                <tr id="studentRow">
                    <td class="stuName"/>
                    <td class="id"/>
                    <td class="stuId"/>
                    <td class="grade"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
