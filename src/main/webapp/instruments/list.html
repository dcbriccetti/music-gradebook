<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <h2>Instruments</h2>
    <a id="create" href="/instruments/create">New Instrument</a>
    
    <br />
    <br />
    
    <table id="instruments" data-lift="Instruments.list">
        <thead>
            <tr>
                <th>Sequence</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="row">
                <td class="instrumentSequence"></td>
                <td class="instrumentName"></td>
                <td class="actions"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
