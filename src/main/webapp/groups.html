<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <script src="js/locationsGraph.js"></script>
    <div>
        School Years: <span><span data-lift="GroupsSummary.yearSelector"/></span>
    </div>

    <div id="dynamicSection" data-lift="GroupsSummary" style="margin-top: .5em;">
        <table class="table table-condensed table-bordered autoWidth">
            <thead>
            <tr id="heading"></tr>
            </thead>
            <tbody>
            <tr id="detail"></tr>
            <tr id="totals"></tr>
            </tbody>
        </table>

        <table class="table table-condensed table-bordered autoWidth">
            <thead>
            <tr><th>Group Name</th><th>Current Student Locations</th></tr>
            </thead>
            <tbody>
            <tr class="groupGraphRow">
                <td id="groupName"></td>
                <td><canvas class="locationsGraph"></canvas></td>
            </tr>
            </tbody>
        </table>
        <span id="drawLocationsCharts"></span>
    </div>
</div>
</body>
</html>
