<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <h2>Groups Summary</h2>

    <div data-lift="GroupsSummary">
        <table class="table table-condensed table-bordered autoWidth">
            <thead>
            <tr id="heading"></tr>
            </thead>
            <tbody>
            <tr id="detail"></tr>
            <tr id="totals"></tr>
            </tbody>
        </table>
    </div>

    <h2>Students Not in Any Group</h2>

    <div class="span-24">
        <div data-lift="Students.inNoGroups">
            <table class="autoWidth table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Student ID</th>
                    <th>Grade</th>
                </tr>
                </thead>
                <tbody>
                <tr class="studentRow">
                    <td class="stuName"/>
                    <td class="id"/>
                    <td class="stuId"/>
                    <td class="grade alignRight"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
