<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">

    <div data-lift="Testing">
        <div data-lift="comet?type=TestingCometActor"></div>
        <div class="row">
            <div class="col-md-8">
                <div>
                    <span class='h3'>Queue</span>
                    <span id='queueDelete' class='btn' style="display: none;"></span>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Student</th>
                        <th>Instrument</th>
                        <th>Piece</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class='queueRow'>
                      <td id="qrsel" style='vertical-align: middle;'></td>
                      <td id="qrstu" class="h3"></td>
                      <td id="qrinst" class="h3"></td>
                      <td id="qrpiece" class="h3"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <div><span class='h3'>Chat</span></div>
                <form data-lift="form.ajax">
                    <span id="message"></span>
                </form>
                <table id='messagesTable' class="table table-condensed" style="margin-bottom: .1em;">
                    <thead>
                    <tr id="messagesTableHead">
                        <th>Time</th>
                        <th>Tester</th>
                        <th>Message</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class='messageRow'>
                      <td id="mrtime"></td>
                      <td id="mrtester"></td>
                      <td id="mrmsg"></td>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <input type="button" id="clearMessages" class="btn" style="display: none;"/>
                </div>

                <div style="margin-top: 1.5em;"><span class='h3'>Sessions</span></div>
                <table id='testingTable' class="table">
                    <thead>
                    <tr id="testingTableHead">
                        <th>Student</th>
                        <th>Tester</th>
                        <th>Time In</th>
                        <th>Asmts</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class='sessionRow'>
                      <td id="srstu"></td>
                      <td id="srtester"></td>
                      <td id="srtime"></td>
                      <td class='srasmts text-right'></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
