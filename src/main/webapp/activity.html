<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <h2>Recent Activity</h2>

    <h3>Assessments Summary</h3>

    <div data-lift='AssessmentsSummary'>
        <table class='table table-condensed autoWidth'>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Tester</th>
                    <th>Students</th>
                    <th>Assessments</th>
                    <th>Avg Per Student</th>
                </tr>
            </thead>
            <tbody>
                <tr id='asmtsSumRow'>
                    <td id='asrDate'></td>
                    <td id='asrTester'></td>
                    <td style="text-align: right;" id='asrStudents'></td>
                    <td style="text-align: right;" id='asrAsmts'></td>
                    <td style="text-align: right;" id='asrAvgAS'></td>
                </tr>
            </tbody>
        </table>
    </div>

    <h3>Assessments Detail</h3>

    <div data-lift="Assessments.renderWithStudents?eager_eval=true">
        <div data-lift="comet?type=ActivityCometActor"></div>
        <div><span data-lift="Assessments.delete" id="deleteAss" class="btn" style="display: none;"></span></div>
        <lift:embed what="_assessments"/>
    </div>
</div>
</body>
</html>
