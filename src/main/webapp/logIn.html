<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <h2>Log In</h2>

    <div data-lift="Authenticator.demoMsg">
        <p>This is a demo system. Use one of “a”—“f” for the User Name
            and anything for the password.</p>
        <p/>
    </div>
    <div data-lift="Authenticator.organization">
        <span id="organization"></span>

        <p/>
    </div>
    <form data-lift="Authenticator.authForm" method="post" class="form-horizontal" role='form'>
        <div id="userFormGroup"></div>
        <div id="passwordFormGroup"></div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <span id="submit" class="btn btn-default"/>
            </div>
          </div>
    </form>
</div>
</body>
</html>
