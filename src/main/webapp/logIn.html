<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <h2>Log In</h2>
    <div data-lift="Authenticator.demoMsg">
        <p>This is a demo system. Use “jdoe” for the User Name and “password” for the password.</p>
        <p/>
    </div>
    <div data-lift="Authenticator.organization">
        <span id="organization"></span>
        <p/>
    </div>
    <form data-lift="Authenticator.authForm" method="post">
        <table class="autoWidth noShade">
            <tr>
                <td class="rightAlign"><label>User Name</label>:</td>
                <td><span id="userName"/></td>
            </tr>
            <tr>
                <td class="rightAlign"><label>Password</label>:</td>
                <td><span id="password"/></td>
            </tr>
            <tr>
                <td class="rightAlign" colspan="2"><span id="submit"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
