<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <h2>Log In</h2>
    <form data-lift="Authenticator.authForm">
        <table class="autoWidth">
            <tr id="userNameRow">
                <td class="rightAlign"><label>User Name</label>:</td>
                <td id="userName"/>
            </tr>
            <tr>
                <td class="rightAlign"><label>Password</label>:</td>
                <td><span id="password"/></td>
            </tr>
            <tr>
                <td class="rightAlign" colspan="2"><span id="submit"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
