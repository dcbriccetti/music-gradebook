<div id="inGroups" data-lift="Students.inGroups">
    <table class="table table-condensed autoWidth">
        <thead>
        <tr>
            <th class="schYear">School Year</th>
            <th>Name</th>
            <th>Grade</th>
            <th class="group">Group</th>
            <th class="instr">Instrument</th>
            <th>Last Assessment</th>
            <th>Last Piece Passed</th>
        </tr>
        </thead>
        <tbody>
        <tr class="studentRow">
            <td class="schYear"/>
            <td class="stuName"/>
            <td style="text-align: right" class="grade"/>
            <td class="group"/>
            <td class="instr"/>
            <td class="lastAss"/>
            <td class="lastPass"/>
        </tr>
        </tbody>
    </table>
</div>
