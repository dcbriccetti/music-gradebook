<div id="inGroups" data-lift="Students.inGroups">
    <table>
        <thead>
        <tr>
            <th>School Year</th>
            <th>Name</th>
            <th>Grad. Year</th>
            <th>ID</th>
            <th>Student ID</th>
            <th>Group</th>
            <th>Instrument</th>
        </tr>
        </thead>
        <tbody>
        <tr id="studentRow">
            <td class="schYear"/>
            <td class="stuName"/>
            <td class="gradYear"/>
            <td class="id"/>
            <td class="stuId"/>
            <td class="group"/>
            <td class="instr"/>
        </tr>
        </tbody>
    </table>
</div>
