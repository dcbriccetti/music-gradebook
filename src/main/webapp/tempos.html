<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <h2>Tempos</h2>
    <div>
        Instruments: <span><span data-lift="Tempos.instrumentSelector"/></span>
    </div>
    <div id="dynamicSection">
        <form>
           <table class="table table-condensed" style="width: auto">
             <thead>
                 <tr data-lift="Tempos.headings"></tr>
             </thead>
             <tbody>
                 <tr data-lift="Tempos.rows"></tr>
             </tbody>
           </table>
         </form>
    </div>
</div>
</body>
</html>
